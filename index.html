<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling with Bubbles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="audio-control">
        <img src="soundon.png" id="muteBtn" alt="Sound Button" onclick="toggleMute()">
    </div>
    
    <div class="horizontal-scroll">

        <div class="slide" id="slide1" style="background-image: url('TITLE SLIDE.png');">
            <!-- Bubbles for 1st slide will be appended here -->
            <audio id="audio1" preload="auto" loop>
                <source src="underwater1.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="slide" id="slide2" style="background-image: url('Slide 1 (Ocean)-- Happy Face.png');">
            <!-- Bubbles for 2nd slide will be appended here -->
            <audio id="audio2" preload="auto" loop>
                <source src="underwater2.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="slide" id="slide3" style="background-image: url('Slide 2 (net).png');">
            <!-- Bubbles for 3rd slide will be appended here -->
            <audio id="audio3" preload="auto" loop>
                <source src="underwater3.mp3" type="audio/mp3">
            </audio>
            <img src="Sad_(with_Body).png" alt="Fish" class="fish-animation" id="fish3">
            <img src="Happy_(with_Body).png" alt="Fish" class="fish-animation" id="fish2">

            <img src="net.png" alt="Net" class="net-animation" id="net2">
        </div>
        <div class="slide" id="slide4" style="background-image: url('Slide_3_(Carnival)--_Neutral.png');">
            <audio id="audio4" preload="auto" loop>
                <source src="carnival.mp3" type="audio/mp3">
            </audio>
            <img src="balloons.png" alt="Balloons" class="balloons-animation" id="balloons4">

        </div>
        <div class="slide" id="slide5" style="background-image: url('Slide_4_(Choice)--_Neutral.png');">
            <div class="button left-button"></div>
            <div class="button right-button"></div>
            <audio id="audio5" preload="auto" loop>
                <source src="carnival.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="slide conditional" id="slide6" style="background-image: url('Slide_5_(bedroom)--_Sad_Face.png');">
            <audio id="audio6" preload="auto" loop>
                <source src="sad.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="slide conditional" id="slide7" style="background-image: url('Slide_6_(Death)--_Dead_Face.png');">
            <audio id="audio7" preload="auto" loop>
                <source src="sad" type="audio/mp3">
            </audio>
            <img src="Dead_(with_Body).png" alt="Fish" class="floating-fish" />
        </div>
        <div class="slide conditional" id="slide8" style="background-image: url('Slide 7 (Toilet)-- Dead Face.png');">
            <audio id="audio8" preload="auto" loop>
                <source src="sad.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="slide conditional" id="slide9" style="background-image: url('Slide_8_(in_aquarium)--_Happy_Face.png');">
            <audio id="audio9" preload="auto" loop>
                <source src="happy.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="slide conditional" id="slide10" style="background-image: url('Slide 9 (finding a partner)-- Happy Face.png');">
            <audio id="audio10" preload="auto" loop>
                <source src="happy.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="slide conditional" id="slide11" style="background-image: url('Slide_10_family.png');">
            <audio id="audio11" preload="auto" loop>
                <source src="rickroll.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
